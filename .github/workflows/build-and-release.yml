name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Test
      run: go test -v ./...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
          SIMPLE_NAME="photo-renamer"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            SIMPLE_NAME="${SIMPLE_NAME}.exe"
          fi
          
          # 2. Build the binary directly
          go build -ldflags "-X main.Version=${{ github.ref_name }}" -o build/${SIMPLE_NAME} .
          
          # 3. Create the Zip file name (The complex name for the release page)
          # e.g. photo-renamer_v0.1.0_darwin-arm64.zip
          ASSET_NAME=photo-renamer_${{ github.ref_name }}_${{ matrix.goos }}-${{ matrix.goarch }}
          
          # 4. Zip it! 
          # We go into the build folder so the zip doesn't contain a "build/" folder inside
          cd build
          if [ "${{ matrix.goos }}" = "windows" ]; then
            # For Windows, we use zip
            zip ${ASSET_NAME}.zip ${SIMPLE_NAME}
          else
            # For Mac/Linux, we use tar.gz (standard) OR zip. 
            # Let's use zip because it's easier for non-techies on Mac.
            zip ${ASSET_NAME}.zip ${SIMPLE_NAME}
          fi
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: photo-renamer_${{ github.ref_name }}_${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract Release Notes
        run: |
          VERSION="${{ github.ref_name }}"
          START_LINE=$(grep -n "^## .*$VERSION" CHANGELOG.md | head -n 1 | cut -d: -f1)
          
          if [ -z "$START_LINE" ]; then
            echo "Error: Version $VERSION not found in CHANGELOG.md"
            exit 1
          fi
          
          NEXT_HEADER_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## " | head -n 1 | cut -d: -f1)
          
          if [ -z "$NEXT_HEADER_LINE" ]; then
            tail -n +$((START_LINE + 1)) CHANGELOG.md > release_notes.md
          else
            END_LINE=$((START_LINE + NEXT_HEADER_LINE))
            sed -n "$((START_LINE + 1)),$((END_LINE - 1))p" CHANGELOG.md > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: release_notes.md
          generate_release_notes: false
